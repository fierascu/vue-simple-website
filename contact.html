<!DOCTYPE HTML>
<html>

<head>
  <title>vue-simple-website - Contact</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-loading">
  <!-- app -->
  <div id="app">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
      <!-- Header -->
      <header id="header">
        <vc-header></vc-header>
      </header>

      <!-- Nav -->
      <nav id="nav">
        <vc-which-page-contact></vc-which-page-contact>
        <vc-social-icons></vc-social-icons>
      </nav>

      <!-- Main -->

      <!-- Footer -->
      <footer id="footer">
        <section>
          <img src="images/loremipsumlogo.jpg" alt="logo" />
        </section>
        <section class="split contact">
          <section>
            <h3>Email</h3>
            <p>Would like to write us a review regarding our ties?
              </br>Any suggestion?
              </br>Would you like another?

          </section>
          <section>
            <h3>Email</h3>
            <p>  </br>Please write us at <a href="mailto:loremipsum@loremipsum.com?subject=Yo&body=Please leave your contact details!">loremipsum@loremipsum.com</a></p>
              </p>
          </section>
        </section>
      </footer>

      <!-- Copyright -->
      <div id="copyright">
        <ul>
          <li>&copy;{{name_motto}}</li>
        </ul>
      </div>

    </div>

  </div>
  <!-- /app -->
  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/vue_app.js"></script>

</body>

</html>
